<html>
<head>
<title>Register Yourself</title>
    <link rel="stylesheet" type="text/css" href="style_register.css">
<body>
    <div class="register">
      <form method="post" id="register" action="">  
    <img src="https://coffeelogin.netlify.app/assets/person.jpg" class="avatar" alt="img">
        <h1>Register Yourself</h1>
<div>
    <label>First Name</label>
    <input type="text" name="fname" id="name" placeholder="Enter First Name">
</div>
<br>
<div>
    <label>Last Name</label>
    <input type="text" name="lname" id="name" placeholder="Enter Last Name">
</div>
<br>
<div>
    <label>Contact Number</label>
    <input type="number" name="number" id="number" value="" placeholder="Enter your Contact Number">
</div>
<br>
<div>
    <label>Email</label>
    <input type="email" name="email" id="name" placeholder="gfhg23@">
</div>
<br>
<div>
    <label>Password</label>
    <input type="password" name="pass" id="name" placeholder="Enter your Password">
</div>
<input type="submit" value="Sign Up" id="sub">
        </form>
        
    </div>

</body>
</head>
</html>
